<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>请输入任意消息</title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
<script type="text/javascript">
var ws = null;
$(function () {
	if ('WebSocket' in window) {
    	 ws = new WebSocket('ws://192.168.88.123:8080/webSocket/webSocketServer'); 
	} 
	else if ('MozWebSocket' in window) {
		ws = new MozWebSocket("ws://192.168.88.123:8080/webSocket/webSocketServer");
	} 
	else {
		ws = new SockJS("ws://192.168.88.123:8080/webSocket/webSocketServer");
	}
    ws.onopen = function () {
        
    };
    ws.onmessage = function (event) {
    	
    };
    ws.onclose = function (event) {
    	 
    };
});
function stop(){
	var message = $("#message").val();
	ws.send(message);
	alert('开始!');
}
</script>
</head>
<body class="keBody">
请输入提示信息: <br /><textarea id="message"></textarea><br />
<input type="button"  onclick="stop()" value="开始" />
</body>
</html>
